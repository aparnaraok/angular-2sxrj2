<ng-container>
  <table class = "table table-bordered">
    <thead>
      <tr>
        <th> Name </th>
        <th> Description </th>
        <th> Share </th>
        <th> Notify </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as productId">
        <td> 
            <a [title]="product.name + ' details'" [routerLink]="       ['/products', productId]">
            {{ product.name }}
          </a>
        </td>
        <td>
          <p *ngIf="product.description">
            Description : {{product.description}}
          </p>
        </td>
        <td> 
          <button (click)="share()">
          Share
          </button>
        </td>
        <td> 
          <app-product-alerts
            [product]="product"
             (notify)="onNotify()">
          </app-product-alerts>
        </td>
      </tr>
  
    </tbody>
  </table>
</ng-container>
